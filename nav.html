<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #fff;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Navigation bar links */
        .navbar a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        /* On mouse-over, add a grey background color */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" style="color: black;">HOME</a>
        <a href="#" style="color: black;">ABOUT</a>
        <a href="#" style="color: black;">SERVICE</a>
        <a href="#" style="color: black;">CONTACT</a>
        <a href="#" style="color: black;">LOGIN</a>
    </div>

    <!-- Page content -->
    <div style="padding:20px;margin-top:30px;height:1500px;">
        <p>This is a dummy page content. Scroll down to see the sticky navigation bar in action.</p>
        <p>Some more content</p>
    </div>

</body>

</html>
