<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container-fluid login-background " >
        <div class="row vh-100 align-items-center justify-content-center">
            
            <div class="col-md-8 col-lg-6 login-form">
                <div class="row mb-3">
                    <div class="col-md-4 d-flex justify-content-center">
                        <h3 class="creative">Creative</h3>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4 d-flex justify-content-center">
                        <h5>New User? <a href="#">Sign Up</a></h5>
                    </div>
                </div>
                <br><br>
                <div class="row mb-3">
                    <div class="col-md-6 d-flex justify-content-center">
                        <!-- Optional: Add an image or logo here -->
                        <img src="pics/login.jpg" alt="" height="300px">
                    </div>
                    <div class="col-md-6">
                        <div class="row mb-3 text-center">
                            <div class="col-md-12">
                                <h4>Welcome Back!</h4>
                                <p>Login to continue</p>
                            </div>
                        </div>
                        <form>
                            <div class="mb-3">
                                <!-- <label for="username" class="form-label">Username</label> -->
                                <div class="input-group">
                                    <span class="input-group-text logo-section"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="UserName"
                                        placeholder="Username" required>
                                </div>
                            </div>
                            <br>
                            <div class="mb-3">
                                <!-- <label for="password" class="form-label">Password</label> -->
                                <div class="input-group">
                                    <span class="input-group-text logo-section"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="Password"
                                        placeholder="Password" required>
                                </div>
                            </div>


                            <br>
                            <div class="row mb-3">
                                <div class="col-6 d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                                <div class="col-6 text-end">
                                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
