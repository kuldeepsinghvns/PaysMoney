<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Add custom styles here if needed */
        img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            max-height: 70vh; /* Limit maximum height */
        }
        .jumbotron {
            background-color: transparent; /* Transparent background */
            margin-bottom: 0; /* Remove margin */
        }
        .card {
            position: relative; /* Relative positioning */
            z-index: 1; /* Ensure cards appear above the image */
        }
        .overlap {
            margin-top: -50px; /* Adjust margin to control the overlap */
            z-index: 2; /* Ensure cards appear above the image */
        }
    </style>
</head>
<body>
    <header>
        <!-- Your header code -->
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <img src="pics/financial.jpg" alt="Financial Services Image">
                </div>
            </div>
            <div class="row">
                <!-- First card -->
                <div class="col-md-4 overlap">
                    <div class="card" style="box-shadow: 10px 10px 30px black;">
                        <div class="card-body">
                            <h1 class="card-title">Service 1</h1>
                            <p class="card-text">Description of Service 1</p>
                        </div>
                    </div>
                </div>
                <!-- Second card -->
                <div class="col-md-4 overlap">
                    <div class="card" style="box-shadow: 10px 10px 30px black;">
                        <div class="card-body">
                            <h1 class="card-title">Service 2</h1>
                            <p class="card-text">Description of Service 2</p>
                        </div>
                    </div>
                </div>
                <!-- Third card -->
                <div class="col-md-4 overlap">
                    <div class="card" style="box-shadow: 10px 10px 30px black;">
                        <div class="card-body">
                            <h1 class="card-title">Service 3</h1>
                            <p class="card-text">Description of Service 3</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    <footer class="bg-light text-center text-lg-start">
        <!-- Your footer code -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
